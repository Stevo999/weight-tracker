<!DOCTYPE html>
<html>
    <head>
        <title>Weight Tracker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h2 class="text-center">Weight Tracker</h2>
            <div class="card">
                <div class="card-body">
                    <div class="form-group">
                        <label for="nameInput">Name:</label>
                        <input type="text" class="form-control" id="nameInput">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="ageInput">Age:</label>
                            <input type="number" class="form-control" id="ageInput">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="heightInput">Height (cm):</label>
                            <input type="number" class="form-control" id="heightInput">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="weightInput">Weight (kg):</label>
                        <input type="number" class="form-control" id="weightInput" step="0.1" required>
                    </div>
                    <div class="form-group">
                        <label for="regionInput">Region:</label>
                        <input type="text" class="form-control" id="regionInput">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="calculateBMI()">Show Status</button>
                    <button type="button" class="btn btn-primary" id="foodButton" style="display: none;" onclick="showRecommendedFoods()">Recommended Foods</button>
                </div>
            </div>
    
            <div id="result" class="mt-4"></div>
    
        </div>

    <script src="script.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
